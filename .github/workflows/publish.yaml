on: push
jobs: 
  build-and-test: 
    runs-on: ubuntu-latest
    steps:
    - name: Clone repository
      uses: actions/checkout@v4
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: dev
        flutter-version-file: pubspec.yaml
    # Get flutter packages
    - run: flutter pub get
    # Build :D 
    - run: flutter build apk
    - run: flutter build appbundle

